<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Landing Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
     <nav>
        <div class="logo">Food</div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Why Choose Us?</a>
                <a href="#">Food Service</a>
                <a href="#">Contact</a>
            </div>
            <button class="icon-btn">LOGIN</button>
        </div>
    </nav>
    <div class="plate animate__animated animate__zoomIn animate_delay-1s">
        <img src="Fresh-Healthy-PNG.png" class="img"/>
    </div>
    <div class="text animate__animated animate__zoomIn animate_delay-1s">
        <h1 class="text-heading">Get Delicious Food <br/>Anytime</h1>
        <p class="para">Eat Smart & Healthy</p>
         <div>
            <button>View Menu</button>
            <button>Order Now</button>
        </div>
        <div class="footer">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </div>
    <div class="first animate__animated animate__slideInDown"></div>
    <div class="second animate__animated animate__zoomIn"></div>
    <div class="third animate__animated animate__slideInUp"></div>
</body>
</html>
